<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyClean Services Pricing Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    .section { margin-top: 20px; border-top: 1px solid #ccc; padding-top: 20px; }
    .total { font-size: 1.5em; font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>EasyClean Services Pricing Calculator</h1>

  <label for="location">Select Your Location:</label>
  <select id="location">
    <option value="120">Contra Costa, Marin, Solano, Berkeley, Oakland, Alameda (city)</option>
    <option value="170">San Francisco, Alameda County (rest), San Mateo, Milpitas</option>
    <option value="195">Livermore, Santa Clara (rest), Sonoma</option>
  </select>

  <div class="section">
    <h2>Window Cleaning</h2>
    <label>1st Story Windows (Exterior Only): <input type="number" id="win1Ext" value="0"></label>
    <label>2nd Story Windows (Exterior Only): <input type="number" id="win2Ext" value="0"></label>
    <label>3rd Story Windows (Exterior Only): <input type="number" id="win3Ext" value="0"></label>
    <label>1st Story Windows (Exterior + Interior): <input type="number" id="win1Both" value="0"></label>
    <label>2nd Story Windows (Exterior + Interior): <input type="number" id="win2Both" value="0"></label>
    <label>3rd Story Windows (Exterior + Interior): <input type="number" id="win3Both" value="0"></label>
    <label>Interior Only Windows: <input type="number" id="winIntOnly" value="0"></label>
    <label>Window Screens: <input type="number" id="winScreens" value="0"></label>
  </div>

  <div class="section">
    <h2>Other Services</h2>
    <label>Gutter Cleaning (Linear Feet): <input type="number" id="gutter" value="0"></label>
    <label>Cobweb Removal (Linear Feet): <input type="number" id="cobweb" value="0"></label>
    <label>Solar Panel Cleaning (Square Feet): <input type="number" id="solar" value="0"></label>
    <label>House Exterior Soft Wash (Sq Ft): <input type="number" id="house" value="0"></label>
    <label>Driveways & Walkways (Sq Ft): <input type="number" id="drive" value="0"></label>
    <label>Decks & Patios (Sq Ft): <input type="number" id="deck" value="0"></label>
    <label>Fences (Linear Feet): <input type="number" id="fence" value="0"></label>
  </div>

  <button onclick="calculateTotal()">Calculate Total</button>
  <div class="total" id="totalDisplay">Total: $0.00</div>

  <script>
    function calculateTotal() {
      const base = parseFloat(document.getElementById('location').value);
      const prices = {
        win1Ext: 11.82,
        win2Ext: 16.80,
        win3Ext: 19.62,
        win1Both: 27.24,
        win2Both: 32.22,
        win3Both: 35.04,
        winIntOnly: 15.42,
        winScreens: 3.99,
        gutter: 3.24,
        cobweb: 0.57,
        solar: 0.73,
        house: 0.45,
        drive: 0.25,
        deck: 0.75,
        fence: 1.50
      };

      let total = base;
      for (let key in prices) {
        const qty = parseFloat(document.getElementById(key).value) || 0;
        total += qty * prices[key];
      }

      document.getElementById('totalDisplay').innerText = `Total: $${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
